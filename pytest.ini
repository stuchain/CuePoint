[pytest]
testpaths = src/tests
pythonpath = src
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --import-mode=importlib
markers =
    unit: Unit tests
    integration: Integration tests
    ui: UI tests
    performance: Performance tests
    slow: Slow running tests

