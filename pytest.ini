[pytest]
testpaths = SRC/tests
pythonpath = SRC
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --import-mode=importlib
markers =
    unit: Unit tests
    integration: Integration tests
    ui: UI tests
    performance: Performance tests
    benchmark: Performance benchmarks (pytest-benchmark)
    slow: Slow running tests

[coverage:run]
# Exclude legacy code and UI rendering from coverage
omit = 
    */legacy/*.py          # Exclude all legacy code
    */processor.py         # Old processor (deprecated)
    */exceptions/*.py       # Exception definitions (low value)
    */utils/logger_helper.py
    */utils/error_handler.py
    */utils/performance_decorators.py  # Decorators are hard to test
    */models/serialization.py  # Serialization utilities (low priority)
    */gui_app.py           # Entry points (hard to test)
    */main.py              # Entry points
    */ui/widgets/*.py      # UI rendering (test business logic separately)
    */ui/main_window.py    # UI rendering (test controllers separately)

[coverage:report]
# Set precision for coverage reporting
precision = 2
show_missing = True
skip_covered = False
skip_empty = True
exclude_lines =
    # Have to re-enable the standard pragma
    pragma: no cover
    # Don't complain about missing debug-only code
    def __repr__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    # Don't complain about abstract methods
    @abstractmethod

